classes: 11
num_worker: 8

fold: 0 # fold=-1 means base train, val
lr: 0.0001
epoch: 20
batch_size: 8

decoder: FPN # Unet, UnetPlusPlus, MAnet, FPN, PSPNet, DeepLabV3, DeepLabV3Plus
encoder: timm-efficientnet-b4 # https://smp.readthedocs.io/en/latest/encoders.html
encoder_depth: 5
encoder_weights: imagenet # imagenet / advprop / noisy-student
activation: None
aux_params: None

criterion: dice # CE / jaccard / dice / tversky / focal / lovasz / softCE
optimizer: Adam # Adam / AdamW / SGD
scheduler: multistep # multistep / reduce / cosign